<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="login-form">
      <form action="">
        <fieldset>
          <legend>Login</legend>
          <div class="username">
            <p for="fname">Username</p>
            <input type="text" id="fname" name="fname" /><i class="fas fa-user"></i><br />
          </div>
          <div class="password">
            <p for="fpass">Password</p>
            <input type="text" id="fname" name="fpass" /><i class="fas fa-key"></i><br />
          </div>
          <button class="btn">Login</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
