<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <h1>Card example</h1>
      <article class="card">
        <div class="thumbnail">
          <img
            class="thumbnail__img"
            src="./pictures/Untitled.jpg"
            alt="girl img"
          />
        </div>

        <div class="content">
          <h2 class="content__name">Elle Smith</h2>
          <p class="contenet__job_title">American model, Journalist</p>
          <div class="content__projects">
            <h4>Projects</h4>
            <ul class="projects" role="list">
              <li class="project_tag">
                <i class="far fa-file-alt"></i>
                <span class="project__name">flagship design course</span>
              </li>

              <li class="project_tag">
                <i class="far fa-file-alt"></i>
                <span class="project__name">social media app</span>
              </li>

              <li class="project_tag">
                <i class="far fa-file-alt"></i>
                <span class="project__name">Marketing app</span>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
