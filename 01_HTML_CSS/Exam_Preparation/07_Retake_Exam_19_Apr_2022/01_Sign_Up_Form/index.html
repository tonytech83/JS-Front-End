<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="reg-form">
      <div class="hero">
        <p class="company-name">SoftUni</p>
        <div class="title">
          <h1>Welcome to SoftUni.</h1>
          <h3>Are you ready to become a dev?</h3>
        </div>
        <div class="social-icons">
          <ul class="icon-list" role="list">
            <li class="list-item"><i class="fas fa-globe-asia"></i></li>
            <li class="list-item"><i class="fab fa-github"></i></li>
            <li class="list-item"><i class="fab fa-twitter"></i></li>
          </ul>
        </div>
      </div>
      <div class="registration">
        <label for="">USERNAME</label>
        <input type="text" placeholder="  antoniyaat" />
        <label for="">EMAIL</label>
        <input type="text" placeholder="  a.atanasova@softuni.bg" />
        <label for="">PASSWORD</label>
        <input type="text" placeholder="  ********" />
        <label for="">REPEAT PASSWORD</label>
        <input type="text" placeholder="  ********" />
        <div class="btn-link">
          <a class="btn" href="">REGISTER</a>
          <a class="link" href="">I am already a ninja</a>
        </div>
      </div>
    </section>
  </body>
</html>
