<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="reg-form">
      <div class="content">
        <h2 class="title">Registration Form</h2>

        <form class="names" action="" >
          <p>
            <label for="names">First Name</label>
            <input type="text" name="" id="" />
          </p>
          <p>
            <label for="names">Last Name</label>
            <input type="text" name="" id="" />
          </p>
        </form>

        <form action="" class="email">
          <label for="email">Email</label>
          <input type="text" />
        </form>

        <form class="password" action="">
          <label for="">Password</label>
          <input type="text" name="" id="" />
        </form>

        <form class="confirm-pass" action="">
          <label for="">Confirm Password</label>
          <input type="text" />
        </form>
        <form class="acceptence" action="">
          <input type="checkbox" name="" id="" />
          <label for="">I accept the Terms of Use & Privacy Policy.</label>
        </form>
        <p>
          <a class="reg-btn" href="">Register Now</a>
        </p>
      </div>
    </section>
  </body>
