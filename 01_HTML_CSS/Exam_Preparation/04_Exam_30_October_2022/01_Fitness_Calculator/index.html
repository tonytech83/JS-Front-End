<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section class="section-calculator">
      <img class="calc-image" src="./image/calculator.png" alt="" />
      <div class="calc-content">
        <h2 class="main-title">FITNESS CALCULATOR</h2>
        <div class="unit-select">
          <a href="#" class="us-units">Standart units (US)</a>
          <a href="" class="metric-units">Metric units</a>
        </div>
        <form action="" class="gender-select">
          <p class="title">Gender</p>
          <div class="gender-set">
            <select id="cars" name="cars">
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="fiat">Other</option>
            </select>
            <input class="year-set" type="text" placeholder="Years..." />
          </div>
        </form>
        <form class="weight-set">
          <p class="title weight-set">Weight</p>
          <input class="weight-input" type="text" placeholder="Pounds..." />
        </form>
        <form action="" class="height-set">
          <p class="title height-set">Height</p>
          <div class="height-input">
            <input type="text" placeholder="Feet..." />
            <input type="text" placeholder="Inches..." />
          </div>
        </form>
        <a class="calc-btn" href="">Calculate</a>
      </div>
    </section>
  </body>
</html>
